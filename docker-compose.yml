version: '3'

services:
  frontend:
    image: node:21.4.0
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    entrypoint: /app/entrypoint.sh
    command: npm run dev

  backend:
    image: python:3.10.0
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "3000:80"
    entrypoint: /app/entrypoint.sh
    command: python /app/server.py

  mongodb:
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"

